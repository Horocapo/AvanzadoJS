<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chantimulador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Chantimulador de Gestión de Inventario</h1>
  <p class="descripcion">
    Simulador para controlar stock diario en una cafetería.
  </p>

  <div class="formulario-section">
    <h2>Agregar Producto</h2>
    <div id="mensajes"></div>
    <form id="formularioProducto">
      <div class="form-row">
        <div class="form-group">
          <label for="nombreProducto">Nombre:</label>
          <input type="text" id="nombreProducto" required />
        </div>
        <div class="form-group">
          <label for="precioProducto">Precio ($):</label>
          <input type="number" id="precioProducto" step="0.01" min="0" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="categoriaProducto">Categoría:</label>
          <select id="categoriaProducto" required>
            <option value="">Selecciona una</option>
            <option value="Bebidas Calientes">Bebidas Calientes</option>
            <option value="Bebidas Frías">Bebidas Frías</option>
            <option value="Pastelería">Pastelería</option>
            <option value="Snacks">Snacks</option>
            <option value="Insumos">Insumos</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cantidadProducto">Cantidad:</label>
          <input type="number" id="cantidadProducto" min="1" value="1" required />
        </div>
      </div>
      <button type="submit" class="btn">Agregar</button>
    </form>
  </div>

  <div class="productos-section">
    <h2>Inventario</h2>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalProductos">0</div>
        <div class="stat-label">Productos</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalCantidad">0</div>
        <div class="stat-label">Stock Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="valorTotal">$0</div>
        <div class="stat-label">Valor Total</div>
      </div>
    </div>
    <div id="listaProductos"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
