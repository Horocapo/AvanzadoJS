<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos - CodeHouse</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestor de Productos</h1>
            <p>Sistema de gestión de inventario - Segunda Preentrega JavaScript</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Agregar Nuevo Producto</h2>
                <div id="messages"></div>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto *</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio *</label>
                            <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Categoría *</label>
                            <select id="productCategory" name="productCategory" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="Electrónicos">Electrónicos</option>
                                <option value="Ropa">Ropa</option>
                                <option value="Hogar">Hogar</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Libros">Libros</option>
                                <option value="Juguetes">Juguetes</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Cantidad Inicial *</label>
                            <input type="number" id="productQuantity" name="productQuantity" min="0" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea id="productDescription" name="productDescription" rows="3" placeholder="Describe tu producto..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Agregar Producto</button>
                </form>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalProducts">0</h3>
                    <p>Total Productos</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalValue">$0</h3>
                    <p>Valor Total</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalQuantity">0</h3>
                    <p>Cantidad Total</p>
                </div>
            </div>
            <div class="products-section">
                <h2>Lista de Productos</h2>
                <div id="productsContainer">
                    <div class="empty-state">
                        <h3>No hay productos agregados</h3>
                        <p>Agrega tu primer producto usando el formulario de arriba</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>
    <script>
        // Inicializar la aplicación
        const productManager = new ProductManager();

        // Funciones globales para los botones (necesarias para onclick)
        window.productManager = productManager;
    </script>
</body>
</html>
